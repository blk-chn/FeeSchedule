<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>手数料シミュレーター</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>手数料シミュレーター</h1>
  <p>引き出したい個数を入力してください：</p>
  <input type="number" id="quantityInput" min="1" max="999" value="0">
  <button onclick="calculate()">計算する</button>

  <div id="result"></div>

  <script>
    const feeTable = {
      10: 100,
      20: 125,
      30: 157,
      40: 197,
      50: 247,
      60: 309,
      70: 387,
      80: 484,
      90: 605,
      100: 757,
      110: 947,
      120: 1184,
      130: 1480,
      140: 1850,
      150: 2313,
      160: 2892,
      170: 3615,
      180: 4519,
      190: 5649
    };

const flatRateOver200 = 7062;

    // 切り上げてfeeTableにある数に変換
    function roundUpTo10(n) {
      return Math.ceil(n / 10) * 10;
    }

    function getFee(unitCount) {
      if (unitCount >= 200) return flatRateOver200;
      const rounded = roundUpTo10(unitCount);
      return feeTable[rounded] ?? null;
    }

    function calculate() {
      const target = parseInt(document.getElementById("quantityInput").value);
      const units = Object.keys(feeTable).map(Number);
      let bestCombo = null;
      let minFee = Infinity;

      function search(currentCombo, currentSum, currentFee) {
        if (currentSum >= target && currentSum < 200) {
          if (currentFee < minFee) {
            minFee = currentFee;
            bestCombo = [...currentCombo];
          }
          return;
        }
        if (currentSum >= 200) return;

        for (let unit of units) {
          search([...currentCombo, unit], currentSum + unit, currentFee + getFee(unit));
        }
      }

      if (target >= 200) {
        document.getElementById("result").innerHTML =
          <strong>200個以上：</strong> 一律 ${flatRateOver200}円;
        return;
      }

      search([], 0, 0);

      const resultDiv = document.getElementById("result");
      if (bestCombo) {
        resultDiv.innerHTML = 
          <strong>最安の組み合わせ：</strong> ${bestCombo.join("個 + ")}個<br>
          <strong>合計手数料：</strong> ${minFee}円
        ;
      } else {
        resultDiv.innerHTML = "有効な組み合わせが見つかりませんでした。";
      }
    }
  </script>
</body>
</html>
